<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hange Da Man</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/bootstrap.min.js"></script>
    <script src="./assets/javascript/words.js" charset="utf-8"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <noscript>
      <META HTTP-EQUIV="Refresh" CONTENT="0;URL=./errorPage.html">
    </noscript>
  </head>
  <body>
    <div class="container">
      <div id="content" class="col-lg-12">
        <h1>Hangman</h1>
        <p id="warning">JavaScript must be enabled to play this game.</p>
        <div id="help"></div>
        <div id="helptext">
            <h2>Press Any key to play!</h2>
            <div id="close"></div>
        </div>
        <p id="loading">Game loading. . .</p>
        <div class="row">
          <canvas id="stage" width="400" height="400"></canvas>
        </div>
        <div id="gameButtons" class="row">
          <button id="play" class="btn btn-primary">New Game</button>
          <button id="clear" class="btn btn-danger">Clear Score</div>
        </div>
        <div class="row">
          <p id="word"></p>
          <div id="letters"></div>
        </div>
      </div>
    </div>
  </body>
</html>
